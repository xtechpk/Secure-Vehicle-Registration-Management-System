<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Login - Secure Vehicle Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>Login</h1>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <p class="flash {{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <input type="text" name="username" placeholder="Username" required pattern="[A-Za-z0-9]+" title="Username can only contain letters and numbers">
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Not registered? <a href="{{ url_for('register_user') }}">Create an account</a></p>
        </div>
    </div>
</body>
</html>
